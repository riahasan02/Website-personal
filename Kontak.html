    <h1>Hubungi Saya</h1>
    <p>Isi form di bawah untuk mengirim pesan, atau hubungi saya langsung lewat media sosial.</p>

    <form class="kontak-form" action="https://formspree.io/forms" method="POST">
        <input type="text" name="nama" placeholder="Nama Anda" required />
        <input type="email" name="email" placeholder="Email Anda" required />
        <textarea name="pesan" placeholder="Pesan Anda..." required></textarea>
        
        <!-- Anti-spam -->
        <input type="text" name="_gotcha" style="display:none" />
      
        <!-- Optional: redirect ke halaman sukses -->
        <input type="hidden" name="_redirect" value="https://yourdomain.com/terkirim.html" />
        
        <button type="submit">Kirim Pesan</button>
      </form>
